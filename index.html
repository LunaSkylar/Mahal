<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>6 Reasons Why I Love You</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png">
</head>
<body>
  <h1>6 Reasons Why I Love You ❤️<br>
        for our 6th</h1>

  <button id="playBtn">🎵 Play Music</button>
  <audio id="bgMusic" src="softspot.mp3" loop></audio>

  <div class="card-container">
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">1</div>
        <div class="card-back">You make me smile every day 😊</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">2</div>
        <div class="card-back">You always believe in me 💪</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">3</div>
        <div class="card-back">You're my safe place 🏡</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">4</div>
        <div class="card-back">You’re beautiful inside and out 💖</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">5</div>
        <div class="card-back">You make every moment special ✨</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this)">
      <div class="card-inner">
        <div class="card-front">6</div>
        <div class="card-back">Because you're *you* — and I love you 💘</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
